<!DOCTYPE html>
<html lang="en" dir="ltr">

<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Typing game</title>
    <link rel="icon" href="./assets/img/clapper.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css">

</head>

<body>
    <div class="game-container">
        <h1>Type as many as words in 15 minutes!</h1>
        <button id="playButton">Play Now</button>
        <button id="endButton" style="visibility: hidden;">End</button>
        <div id="countdownTimer"></div>
        <div class="container">
            <div id="timer">Time left: <span id="time">0</span> seconds</div>
            <div id="score">Score: <span id="scoreValue">0</span></div>
        </div>
        <div id="wordDisplay"></div>
        <input type="text" id="wordInput" placeholder="Start typing..." disabled>
        <div id="gameInfoModal" class="modal">
            <span class="close-btn">&times;</span>
            <div class="modal-content">

                 <div id="gameInfo" class="info-container">
                    <!-- <div id="gameScore">Score: <span>0</span></div>
                    <div id="gameDuration">Date: <span>0s</span></div>
                    <div id="gameCount">#<span>1</span></div> -->
                </div> 
                <div id="scoreboardContainer" class="scoreboard">
                    <!-- <div class="score-item">Score: <span>10</span></div>
                    <div class="score-item">Date: <span>2023-03-15</span></div>
                    <div class="score-item">Game count: <span>5</span></div> -->
                </div>
            </div>
        </div>
        <audio id="bgMusic" loop>
            <source src="./assets/audio/music.wav" type="audio/mpeg">
        </audio>
    </div>
    <script src="./assets/script/app.js"></script>
</body>

</html>
